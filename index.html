<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <p>Move your mouse over the area to draw.</p>
    <p>Click the reset button to clear the grid and change the size.  The default is 16x16.  You must choose a number between 1-100.</p>
    <div id="options">
        <h3>Options</h3>
        <button onclick="reset()">Reset</button>
    </div>
    <!-- The sketch area will be filled with divs with class sketchCell -->
    <div id="sketchArea"></div>
</body>
</html>
